	   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
	   var r = window.location.search.substr(1).match(reg);
	   if (r!=null) return (r[2]); 
	   return null;
	}

	//检查告警信息
	function checkInput() {
		var devsel = $("#devsel").val();
		if (devsel <= 0) {
			alert("请选择设备！");
			return false;
		}
		
		//Check 告警周期
		var warning_interval = 0;
		var status = $("#allday").is(':checked');
		if(status == true)
		{
			warning_interval = 127;
		}
		else
		{
			$('input:checkbox[name=week]:checked').each(function(i){
				warning_interval += parseInt($(this).val());
			      }); 
		}
		
		if(warning_interval == 0)
		{
			alert("请选择告警周期!");
			return false;
		}
		
		//Check告警时间
		var timepicker1 = $("#timepicker1").val();
		if ("" == timepicker1) {
			alert("请输入告警起始时间！");
			return false;
		}
		var timepicker2 = $("#timepicker2").val();
		if ("" == timepicker2) {
			alert("请输入告警终止时间！");
			return false;
		}
		
		if(timepicker1 >  timepicker2)
		{
			alert("起始时间不能大于终止时间！");
			return false;
		}
		
		//Check生效日期
		//var datetimepicker1 = $("#datetimepicker1").val();
		//if("" == datetimepicker1)
		//{
		//	alert("请选择生效日期！");
		//	return false;
		//}
		
		var updatewarn = {
				 usrname: inputName,
				 deveui: $("#devsel").find("option:selected").text(),
				 warn_inter: warning_interval,
				 warn_stime: $("#timepicker1").val(),
				 warn_etime: $("#timepicker2").val(),
				 //warn_sdate: $("#datetimepicker1").val(),
				 warn_tel1:  $("#uid1").val(),
				 warn_tel2:  $("#uid2").val()				 
				};
		//调用AJAX 
		$.ajax(
			{
				async: false,
				type: "POST",
				url: "../../../WarningManager.do",
				data: updatewarn,
				success: function(data) {
				    var status = eval("("+data+")");
				    if (status == "ok") {				    					 			    					 
				    	alert("数据更新成功！");	    					
						}
				    else{
						alert("数据更新失败！" + status);
					}
				   }		
	       });
		return true;
	}
